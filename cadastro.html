<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="imagem/x-xicon" href="./src/assets/favicon.png" />
    <link rel="stylesheet" href="./src/output.css" />
    <title>Cadastro de Conteúdo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Estilos adicionais para os campos dinâmicos */
      .content-item {
        border: 1px solid #ddd;
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 5px;
        background-color: #f9f9f9;
        position: relative;
      }
      .content-item .remove-btn {
        position: absolute;
        top: 5px;
        right: 5px;
        background-color: #ef4444;
        color: white;
        border: none;
        border-radius: 3px;
        padding: 3px 7px;
        cursor: pointer;
        font-size: 0.8em;
      }
    </style>
  </head>

  <body class="bg-orange-200 min-h-screen flex flex-col">
    <header class="bg-gray-900">
      <div class="flex justify-center items-center">
        <img
          class="h-60"
          src="src/assets/logo.png"
          alt="Logo Checkpoint Blog"
        />
      </div>
    </header>

    <nav class="bg-gray-300 px-2 text-gray-700 flex space-x-3 justify-center">
      <a
        class="py-2 px-1 hover:bg-orange-300 hover:text-white hover:font-bold"
        href="index.html"
        >Inicio</a
      >
      <a
        class="py-2 px-1 hover:bg-orange-300 hover:text-white hover:font-bold"
        href="sobre.html"
        >Sobre</a
      >
      <a
        class="py-2 px-1 hover:bg-orange-300 hover:text-white hover:font-bold"
        href="maisjogados.html"
        >Mais Jogados</a
      >
      <a
        class="py-2 px-1 hover:bg-orange-300 hover:text-white hover:font-bold"
        href="contato.html"
        >Contato</a
      >
      <a
        class="py-2 px-1 hover:bg-orange-300 hover:text-white hover:font-bold"
        href="dashboard.html"
        >Dashboard</a
      >
    </nav>

    <main
      class="flex-grow container mx-auto p-4 flex items-center justify-center"
    >
      <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-2xl">
        <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">
          Adicionar Novo Conteúdo
        </h1>

        <form id="gameForm" class="space-y-4">
          <div>
            <label class="block text-gray-700 text-sm font-bold mb-2"
              >Onde exibir o conteúdo?</label
            >
            <div class="mt-2 space-y-2">
              <label class="inline-flex items-center">
                <input
                  type="radio"
                  class="form-radio text-orange-600 rounded-full"
                  name="placement"
                  value="index"
                  checked
                />
                <span class="ml-2 text-gray-700">Página Inicial</span>
              </label>
              <label class="inline-flex items-center ml-4">
                <input
                  type="radio"
                  class="form-radio text-orange-600 rounded-full"
                  name="placement"
                  value="maisjogados"
                />
                <span class="ml-2 text-gray-700">Mais Jogados</span>
              </label>
              <label class="inline-flex items-center ml-4">
                <input
                  type="radio"
                  class="form-radio text-orange-600 rounded-full"
                  name="placement"
                  value="outras_indicacoes"
                />
                <span class="ml-2 text-gray-700">Outras Indicações</span>
              </label>
            </div>
          </div>

          <div id="gameFieldsContainer">
            <div id="titleField">
              <label
                for="title"
                class="block text-gray-700 text-sm font-bold mb-2"
                >Título do Jogo:</label
              >
              <input
                type="text"
                id="title"
                name="title"
                required
                placeholder="Digite o nome do Jogo"
                class="shadow appearance-none border rounded-md w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:border-orange-500"
              />
            </div>

            <div id="imageUrlField">
              <label
                for="imageUrl"
                class="block text-gray-700 text-sm font-bold mb-2"
                >URL da Imagem Principal:</label
              >
              <input
                type="url"
                id="imageUrl"
                name="imageUrl"
                required
                placeholder="Coloque o link da imagem principal do jogo"
                class="shadow appearance-none border rounded-md w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:border-orange-500"
              />
            </div>

            <div id="descriptionField">
              <label
                for="description"
                class="block text-gray-700 text-sm font-bold mb-2"
                >Pequena Descrição para o Card:</label
              >
              <textarea
                id="description"
                name="description"
                rows="4"
                required
                placeholder="Coloque uma breve descrição para ser exibida no card/lista."
                class="shadow appearance-none border rounded-md w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:border-orange-500"
              ></textarea>
            </div>

            <div id="sectionTitleField" class="hidden">
              <label
                for="sectionTitle"
                class="block text-gray-700 text-sm font-bold mb-2"
                >Título da Seção (Ex: Mais Jogados de Ação):</label
              >
              <input
                type="text"
                id="sectionTitle"
                name="sectionTitle"
                placeholder="Título para o grupo de cards (Ex: Jogos de 2024)"
                class="shadow appearance-none border rounded-md w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:border-orange-500"
              />
            </div>
            <div id="sectionYearField" class="hidden">
              <label
                for="sectionYear"
                class="block text-gray-700 text-sm font-bold mb-2"
                >Ano da Seção (Ex: 2024):</label
              >
              <input
                type="number"
                id="sectionYear"
                name="sectionYear"
                placeholder="Ano (Ex: 2024)"
                class="shadow appearance-none border rounded-md w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:border-orange-500"
              />
            </div>
            <div id="subtitleField" class="hidden">
              <label
                for="subtitle"
                class="block text-gray-700 text-sm font-bold mb-2"
                >Plataforma que desenvolveu:</label
              >
              <input
                type="text"
                id="subtitle"
                name="subtitle"
                placeholder="Digite a empresa que desenvolveu"
                class="shadow appearance-none border rounded-md w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:border-orange-500"
              />
            </div>

            <div class="border-t pt-4 mt-4 hidden" id="dynamicContentSection">
              <h3 class="text-gray-700 text-sm font-bold mb-2">
                Conteúdo Detalhado do Artigo:
              </h3>
              <div id="dynamicContentContainer"></div>
              <div class="flex space-x-2 mt-4">
                <button
                  type="button"
                  id="addTextBtn"
                  class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-3 rounded-md focus:outline-none focus:shadow-outline transition duration-100 ease-in-out"
                >
                  Adicionar Bloco de Texto/Título
                </button>
                <button
                  type="button"
                  id="addImageBtn"
                  class="bg-purple-500 hover:bg-purple-700 text-white font-bold py-2 px-3 rounded-md focus:outline-none focus:shadow-outline transition duration-100 ease-in-out"
                >
                  Adicionar Imagem
                </button>
              </div>
            </div>

            <div id="destinationUrlField" class="hidden">
              <label
                for="destinationUrl"
                class="block text-gray-700 text-sm font-bold mb-2"
                >URL da Página de Destino (Opcional):</label
              >
              <input
                type="url"
                id="destinationUrl"
                name="destinationUrl"
                placeholder="Ex: https://seublog.com/detalhes-do-jogo"
                class="shadow appearance-none border rounded-md w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:border-orange-500"
              />
            </div>
          </div>
          <button
            type="submit"
            class="bg-orange-500 hover:bg-orange-700 text-white font-bold py-2 px-4 rounded-md focus:outline-none focus:shadow-outline w-full transition duration-300 ease-in-out transform hover:scale-105"
          >
            Adicionar/Atualizar Conteúdo
          </button>

          <div
            id="statusMessage"
            class="text-center mt-4 text-sm font-semibold"
          ></div>
        </form>
      </div>
    </main>

    <footer
      class="bg-orange-500 w-full h-24 items-center justify-center flex text-center"
    >
      <div class="text-center text-sm">
        <p class="text-white">
          &copy; 2025 CheckPoint Blog. Todos os direitos reservados -
          Desenvolvido por
          <a
            class="hover:text-gray-700 hover:underline"
            href="https://joaomarcello.vercel.app/"
            >Joaomarcello.dev</a
          >
        </p>
      </div>
    </footer>

    <script type="module">
      // Importe as funções necessárias do Firebase SDK
      import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
      import {
        getAuth,
        signInAnonymously,
        signInWithCustomToken,
      } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
      import {
        getFirestore,
        collection,
        addDoc,
        updateDoc,
        doc,
        setDoc,
        query,
        where,
        getDocs,
      } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
      // Não precisamos de storage para upload de arquivo se a URL já é fornecida
      // import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-storage.js";

      // SUAS CREDENCIAIS DO FIREBASE - SUBSTITUA 'SUA_CHAVE_REAL_DO_FIREBASE_AQUI' PELA SUA CHAVE VERDADEIRA!
      const firebaseConfig = {
        apiKey: "AIzaSyBKt0S9F5DeZxZOPnLMx3x8VQJBx9Zbn-E", // <<< SUBSTITUA AQUI!
        authDomain: "checkpoint-blog-781dd.firebaseapp.com",
        projectId: "checkpoint-blog-781dd",
        storageBucket: "checkpoint-blog-781dd.firebasestorage.app",
        messagingSenderId: "719291913960",
        appId: "1:719291913960:web:a222f2ad700d773c359b5d",
      };

      // Inicializa o Firebase
      let app;
      let db;
      let auth;
      let userId;

      /**
       * Inicializa o Firebase e autentica o usuário.
       */
      async function initializeFirebase() {
        try {
          if (!app) {
            app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            auth = getAuth(app);
          }

          if (typeof __initial_auth_token !== "undefined") {
            await signInWithCustomToken(auth, __initial_auth_token);
          } else {
            await signInAnonymously(auth);
          }
          userId = auth.currentUser?.uid || crypto.randomUUID();
          console.log("Firebase inicializado e usuário autenticado:", userId);
        } catch (error) {
          console.error("Erro ao inicializar o Firebase ou autenticar:", error);
          document.getElementById("statusMessage").textContent =
            "Erro ao inicializar o Firebase. Verifique o console.";
          document
            .getElementById("statusMessage")
            .classList.add("text-red-500");
        }
      }

      // Referências aos elementos HTML
      const placementRadios = document.querySelectorAll(
        'input[name="placement"]'
      );
      const gameFieldsContainer = document.getElementById(
        "gameFieldsContainer"
      );

      // Campos de Jogo / Card
      const titleField = document.getElementById("titleField");
      const imageUrlField = document.getElementById("imageUrlField");
      const descriptionField = document.getElementById("descriptionField");

      // Campos da Seção (Novos)
      const sectionTitleField = document.getElementById("sectionTitleField");
      const sectionYearField = document.getElementById("sectionYearField");

      // Campos que serão ocultados para 'maisjogados'
      const subtitleField = document.getElementById("subtitleField");
      const dynamicContentSection = document.getElementById(
        "dynamicContentSection"
      );
      const destinationUrlField = document.getElementById(
        "destinationUrlField"
      );

      // Referências diretas aos inputs para gerenciar o atributo 'required' e valores
      const titleInput = document.getElementById("title");
      const imageUrlInput = document.getElementById("imageUrl");
      const descriptionInput = document.getElementById("description");
      const sectionTitleInput = document.getElementById("sectionTitle"); // NOVO
      const sectionYearInput = document.getElementById("sectionYear"); // NOVO

      const subtitleInput = document.getElementById("subtitle");
      const destinationUrlInput = document.getElementById("destinationUrl");

      function setFieldVisibilityAndRequired(
        fieldElement,
        inputElement,
        isVisible,
        isRequired
      ) {
        if (fieldElement) {
          if (isVisible) {
            fieldElement.classList.remove("hidden");
          } else {
            fieldElement.classList.add("hidden");
          }
        }

        if (inputElement) {
          if (isRequired) {
            inputElement.setAttribute("required", "true");
          } else {
            inputElement.removeAttribute("required");
          }
          // Limpa o valor do input se ele for escondido para evitar envio de dados indesejados
          if (!isVisible) {
            inputElement.value = "";
          }
        }
      }

      function toggleInputVisibility() {
        const selectedPlacement = document.querySelector(
          'input[name="placement"]:checked'
        ).value;

        // Esconde e desobriga todos os campos inicialmente
        setFieldVisibilityAndRequired(titleField, titleInput, false, false);
        setFieldVisibilityAndRequired(
          imageUrlField,
          imageUrlInput,
          false,
          false
        );
        setFieldVisibilityAndRequired(
          descriptionField,
          descriptionInput,
          false,
          false
        );
        setFieldVisibilityAndRequired(
          sectionTitleField,
          sectionTitleInput,
          false,
          false
        ); // NOVO
        setFieldVisibilityAndRequired(
          sectionYearField,
          sectionYearInput,
          false,
          false
        ); // NOVO

        // Campos que sempre serão ocultados para 'maisjogados'
        setFieldVisibilityAndRequired(
          subtitleField,
          subtitleInput,
          false,
          false
        );
        dynamicContentSection.classList.add("hidden");
        dynamicContentContainer.innerHTML = ""; // Limpa conteúdo detalhado
        setFieldVisibilityAndRequired(
          destinationUrlField,
          destinationUrlInput,
          false,
          false
        );

        // Lógica baseada na seleção do radio button
        if (selectedPlacement === "index") {
          setFieldVisibilityAndRequired(titleField, titleInput, true, true);
          setFieldVisibilityAndRequired(
            imageUrlField,
            imageUrlInput,
            true,
            true
          );
          setFieldVisibilityAndRequired(
            descriptionField,
            descriptionInput,
            true,
            true
          );
          setFieldVisibilityAndRequired(
            subtitleField,
            subtitleInput,
            true,
            true
          );
          dynamicContentSection.classList.remove("hidden"); // Mostra a seção de conteúdo detalhado
        } else if (selectedPlacement === "maisjogados") {
          // Campos para o Card do Jogo
          setFieldVisibilityAndRequired(titleField, titleInput, true, true);
          setFieldVisibilityAndRequired(
            imageUrlField,
            imageUrlInput,
            true,
            true
          );
          setFieldVisibilityAndRequired(
            descriptionField,
            descriptionInput,
            true,
            true
          );

          // Campos para o Título e Ano da Seção
          setFieldVisibilityAndRequired(
            sectionTitleField,
            sectionTitleInput,
            true,
            true
          ); // NOVO
          setFieldVisibilityAndRequired(
            sectionYearField,
            sectionYearInput,
            true,
            true
          ); // NOVO
        } else if (selectedPlacement === "outras_indicacoes") {
          setFieldVisibilityAndRequired(titleField, titleInput, true, true);
          setFieldVisibilityAndRequired(
            imageUrlField,
            imageUrlInput,
            true,
            true
          );
          setFieldVisibilityAndRequired(
            descriptionField,
            descriptionInput,
            true,
            true
          );
          setFieldVisibilityAndRequired(
            subtitleField,
            subtitleInput,
            true,
            true
          );
          dynamicContentSection.classList.remove("hidden"); // Conteúdo detalhado é obrigatório
        }
      }

      // Adiciona event listeners aos radio buttons de 'placement'
      placementRadios.forEach((radio) => {
        radio.addEventListener("change", toggleInputVisibility);
      });

      document.addEventListener("DOMContentLoaded", async () => {
        await initializeFirebase();
        toggleInputVisibility(); // Define o estado inicial da visibilidade e dos 'required'
      });

      // Gerenciamento de Conteúdo Dinâmico (para fullContent de jogos - apenas para index/outras_indicacoes)
      const dynamicContentContainer = document.getElementById(
        "dynamicContentContainer"
      );
      const addTextBtn = document.getElementById("addTextBtn");
      const addImageBtn = document.getElementById("addImageBtn");

      // Adiciona um bloco de texto com campo de título opcional
      addTextBtn.addEventListener("click", () => {
        const div = document.createElement("div");
        div.className =
          "content-item p-3 border rounded-md bg-gray-50 relative";
        div.innerHTML = `
              <label class="block text-gray-700 text-sm font-semibold mb-1">Título do Bloco (Opcional):</label>
              <input
                type="text"
                class="shadow appearance-none border rounded-md w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:border-orange-500 title-content mb-2"
                placeholder="Título para este bloco de texto (opcional)">
              <label class="block text-gray-700 text-sm font-semibold mb-1">Conteúdo do Bloco de Texto:</label>
              <textarea
                class="shadow appearance-none border rounded-md w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:border-orange-500 text-area-content"
                rows="5"
                placeholder="Digite seu texto aqui..."></textarea>
              <button type="button" class="remove-btn">Remover</button>
          `;
        dynamicContentContainer.appendChild(div);
        div
          .querySelector(".remove-btn")
          .addEventListener("click", () => div.remove());
      });

      // Adiciona um campo de imagem
      addImageBtn.addEventListener("click", () => {
        const div = document.createElement("div");
        div.className =
          "content-item p-3 border rounded-md bg-gray-50 relative";
        div.innerHTML = `
              <label class="block text-gray-700 text-sm font-semibold mb-1">URL da Imagem no Artigo:</label>
              <input
                type="url"
                class="shadow appearance-none border rounded-md w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:border-orange-500 image-url-content"
                placeholder="Cole o link da imagem aqui...">
              <button type="button" class="remove-btn">Remover</button>
          `;
        dynamicContentContainer.appendChild(div);
        div
          .querySelector(".remove-btn")
          .addEventListener("click", () => div.remove());
      });

      document
        .getElementById("gameForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          if (!db) {
            console.error("Firestore não inicializado.");
            document.getElementById("statusMessage").textContent =
              "Erro: Firestore não inicializado. Tente novamente.";
            document
              .getElementById("statusMessage")
              .classList.add("text-red-500");
            return;
          }

          const statusMessage = document.getElementById("statusMessage");
          statusMessage.textContent = "Enviando...";
          statusMessage.classList.remove("text-red-500", "text-green-500");
          statusMessage.classList.add("text-blue-500");

          const placement = document.querySelector(
            'input[name="placement"]:checked'
          ).value;

          const collectionPath = `artifacts/${firebaseConfig.appId}/public/data/games`;

          try {
            // Autenticação anônima antes de cada operação
            await signInAnonymously(auth);

            // Coleta os dados comuns a todos os placements (mesmo que alguns estejam ocultos)
            const title = titleInput.value.trim();
            const imageUrl = imageUrlInput.value.trim();
            const description = descriptionInput.value.trim();
            const subtitle = subtitleInput.value.trim(); // Pode estar vazio se oculto

            // Campos específicos para "Mais Jogados"
            const sectionTitle = sectionTitleInput.value.trim(); // NOVO
            const sectionYear = sectionYearInput.value.trim(); // NOVO

            let gameData = {
              placement,
              imageUrl,
              createdAt: new Date(),
              title: title || "",
              description: description || "",
            };

            // Lógica para "Mais Jogados"
            if (placement === "maisjogados") {
              if (
                !title ||
                !imageUrl ||
                !description ||
                !sectionTitle ||
                !sectionYear
              ) {
                statusMessage.textContent =
                  "Por favor, preencha todos os campos do card e da seção para 'Mais Jogados'.";
                statusMessage.classList.remove("text-blue-500");
                statusMessage.classList.add("text-red-500");
                return;
              }
              gameData.sectionTitle = sectionTitle; // Adiciona o título da seção
              gameData.sectionYear = parseInt(sectionYear); // Adiciona o ano da seção como número
              gameData.placement = "maisjogados_card"; // Garante o placement correto para cards
              // destinationUrl será gerado automaticamente
            } else if (
              placement === "index" ||
              placement === "outras_indicacoes"
            ) {
              // Lógica para 'index' e 'outras_indicacoes' (mantida da versão anterior)
              if (!title || !imageUrl || !description || !subtitle) {
                statusMessage.textContent =
                  "Por favor, preencha todos os campos obrigatórios para este tipo de conteúdo.";
                statusMessage.classList.remove("text-blue-500");
                statusMessage.classList.add("text-red-500");
                return;
              }
              gameData.subtitle = subtitle;

              let fullContentHTML = "";
              let hasDetailedContent = false;
              const contentItems = dynamicContentContainer.children;
              for (let i = 0; i < contentItems.length; i++) {
                const item = contentItems[i];
                if (item.querySelector(".text-area-content")) {
                  const blockTitle = item
                    .querySelector(".title-content")
                    .value.trim();
                  const text = item
                    .querySelector(".text-area-content")
                    .value.trim();
                  if (blockTitle) {
                    fullContentHTML += `<h2 class="text-xl font-semibold mb-2">${blockTitle}</h2>`;
                    hasDetailedContent = true;
                  }
                  if (text) {
                    fullContentHTML += `<p class="mb-4">${text}</p>`;
                    hasDetailedContent = true;
                  }
                } else if (item.querySelector(".image-url-content")) {
                  const imgUrl = item
                    .querySelector(".image-url-content")
                    .value.trim();
                  if (imgUrl) {
                    fullContentHTML += `<div class="flex justify-center items-center mb-4"><img class="rounded-sm py-2 max-w-full h-auto" src="${imgUrl}" alt="Imagem do Artigo" /></div>`;
                    hasDetailedContent = true;
                  }
                }
              }
              if (placement === "outras_indicacoes" && !hasDetailedContent) {
                statusMessage.textContent =
                  "Para 'Outras Indicações', o Conteúdo Detalhado do Artigo é obrigatório. Por favor, adicione blocos de texto ou imagem.";
                statusMessage.classList.remove("text-blue-500");
                statusMessage.classList.add("text-red-500");
                return;
              }
              gameData.fullContent = fullContentHTML;
            }

            // Adiciona o documento ao Firestore
            const docRef = await addDoc(
              collection(db, collectionPath),
              gameData
            );

            // Atualiza o destinationUrl para game.html?id= APÓS ter o ID do documento
            await updateDoc(docRef, {
              destinationUrl: `game.html?id=${docRef.id}`,
            });

            statusMessage.textContent = "Conteúdo adicionado com sucesso!";
            statusMessage.classList.remove("text-blue-500");
            statusMessage.classList.add("text-green-500");
            document.getElementById("gameForm").reset(); // Limpa o formulário
            dynamicContentContainer.innerHTML = ""; // Limpa os blocos dinâmicos
            toggleInputVisibility(); // Reseta a visibilidade dos campos
          } catch (error) {
            console.error("Erro ao adicionar conteúdo:", error);
            statusMessage.textContent = `Erro ao adicionar conteúdo: ${error.message}`;
            statusMessage.classList.remove("text-blue-500", "text-green-500");
            statusMessage.classList.add("text-red-500");
          }
        });
    </script>
  </body>
</html>
