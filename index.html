<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="imagem/x-xicon" href="./src/assets/favicon.png" />
    <link rel="stylesheet" href="./src/output.css" />
    <title>Checkpoint Blog</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-orange-200">
    <header class="bg-gray-900">
      <div class="flex justify-center items-center">
        <img
          class="h-60"
          src="src/assets/logo.png"
          alt="Logo Checkpoint Blog"
        />
      </div>
    </header>

    <nav class="bg-gray-300 px-2 text-gray-700 flex space-x-3 justify-center">
      <a
        class="py-2 px-1 hover:bg-orange-300 hover:text-white hover:font-bold"
        href="index.html"
        >Inicio</a
      >
      <a
        class="py-2 px-1 hover:bg-orange-300 hover:text-white hover:font-bold"
        href="sobre.html"
        >Sobre</a
      >
      <a
        class="py-2 px-1 hover:bg-orange-300 hover:text-white hover:font-bold"
        href="maisjogados.html"
        >Mais Jogados</a
      >
      <a
        class="py-2 px-1 hover:bg-orange-300 hover:text-white hover:font-bold"
        href="contato.html"
        >Contato</a
      >
      <a
        class="py-2 px-1 hover:bg-orange-300 hover:text-white hover:font-bold"
        href="dashboard.html"
        >Dashboard</a
      >
    </nav>

    <section class="flex">
      <aside class="flex-grow flex-shrink-0 w-20 bg-gray-200 p-2">
        <h3 class="text-sm text-gray-600">Outras indicações:</h3>
        <div id="outrasIndicacoesContainer" class="columns-1 space-y-2"></div>
      </aside>

      <main id="mainContent" class="basis-9/12 space-y-2 p-2">
        <div id="loadingMessage" class="text-center text-gray-600">
          Carregando jogos...
        </div>
        <div id="errorMessage" class="text-center text-red-500 hidden">
          Erro ao carregar jogos.
        </div>
        <div id="noGamesMessage" class="text-center text-gray-500 hidden">
          Nenhum jogo encontrado para esta seção.
        </div>
      </main>
    </section>

    <footer
      class="bg-orange-500 w-full h-24 items-center justify-center flex text-center"
    >
      <div class="text-center text-sm">
        <p class="text-white">
          &copy; 2025 CheckPoint Blog. Todos os direitos reservados -
          Desenvolvido por
          <a
            class="hover:text-gray-700 hover:underline"
            href="https://joaomarcello.vercel.app/"
            >Joaomarcello.dev</a
          >
        </p>
      </div>
    </footer>

    <script type="module">
      // Importações do Firebase SDK
      import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
      // CORREÇÃO AQUI: getAuth e signInAnonymously são importados de firebase-auth.js
      import {
        getAuth,
        signInAnonymously,
      } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
      import {
        getFirestore,
        collection,
        query,
        where,
        getDocs,
      } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

      // SUAS CREDENCIAIS DO FIREBASE - COPIE E COLE DO SEU ARQUIVO cadastro.html AQUI!
      const firebaseConfig = {
        apiKey: "AIzaSyBKt0S9F5DeZxZOPnLMx3x8VQJBx9Zbn-E",
        authDomain: "checkpoint-blog-781dd.firebaseapp.com",
        projectId: "checkpoint-blog-781dd",
        storageBucket: "checkpoint-blog-781dd.firebasestorage.app",
        messagingSenderId: "719291913960",
        appId: "1:719291913960:web:a222f2ad700d773c359b5d",
      };

      // Inicializa o Firebase
      const app = initializeApp(firebaseConfig);
      const db = getFirestore(app);
      const auth = getAuth(app); // Inicializa a autenticação
      const appId = firebaseConfig.appId; // Pega o appId da sua configuração

      // Elementos HTML onde os jogos serão exibidos
      const outrasIndicacoesContainer = document.getElementById(
        "outrasIndicacoesContainer"
      );
      const mainContent = document.getElementById("mainContent");
      const loadingMessage = document.getElementById("loadingMessage");
      const errorMessage = document.getElementById("errorMessage");
      const noGamesMessage = document.getElementById("noGamesMessage");

      async function loadGames() {
        loadingMessage.classList.remove("hidden"); // Mostra a mensagem de carregamento
        errorMessage.classList.add("hidden"); // Esconde a mensagem de erro
        noGamesMessage.classList.add("hidden"); // Esconde a mensagem de "nenhum jogo"

        // Limpa os containers antes de adicionar novos itens
        outrasIndicacoesContainer.innerHTML = "";
        mainContent.innerHTML = ""; // Limpa o conteúdo principal, exceto as mensagens de status (se for o caso)

        try {
          // PASSO CRÍTICO: Autentica anonimamente antes de tentar ler os dados
          // Isso é necessário porque suas regras do Firestore exigem autenticação (request.auth != null)
          await signInAnonymously(auth);
          console.log("Usuário autenticado anonimamente para leitura.");

          const collectionPath = `artifacts/${appId}/public/data/games`;
          const q = collection(db, collectionPath); // Cria uma referência para a coleção

          const querySnapshot = await getDocs(q); // Busca todos os documentos na coleção

          let gamesLoadedCount = 0; // Contador para saber se algum jogo foi carregado

          // Esconde as mensagens iniciais e prepara para exibir resultados
          loadingMessage.classList.add("hidden");
          noGamesMessage.classList.add("hidden");
          errorMessage.classList.add("hidden");

          if (querySnapshot.empty) {
            noGamesMessage.classList.remove("hidden");
            return;
          }

          querySnapshot.forEach((doc) => {
            const game = doc.data();
            const gameId = doc.id; // ID do documento no Firestore, útil para links futuros

            if (game.placement === "index") {
              const article = document.createElement("article");
              article.className =
                "w-full bg-white p-4 space-y-1 rounded shadow";
              article.innerHTML = `
              <h2 class="text-lg text-gray-600 font-semibold">${
                game.title || ""
              }</h2>
              <p class="text-sm text-gray-400">${game.subtitle || ""}</p>
              <div class="flex justify-center items-center">
                <img class="rounded-sm py-2" src="${
                  game.imageUrl || ""
                }" alt="Imagem do jogo ${game.title || "Sem Título"}" />
              </div>
              <p class="pb-2 text-sm text-justify">${game.description || ""}</p>
              <div class="mt-5">
                <a href="${
                  game.destinationUrl || "#"
                }" class="bg-orange-500 text-white py-2 px-3 rounded hover: shadow-lg hover:shadow-orange-300 transition duration-100 ease-in-out">
                  Continue Lendo
                </a>
              </div>
            `;
              mainContent.appendChild(article);
              gamesLoadedCount++;
            } else if (game.placement === "outras_indicacoes") {
              // Cria o elemento <a> (âncora) para o link
              const link = document.createElement("a");
              // Define o href para o destinationUrl do jogo, se existir.
              // Usa '#' como fallback se a URL não estiver definida (o que não deveria ocorrer com a validação do cadastro).
              link.href = game.destinationUrl ? game.destinationUrl : "#";
              link.target = "_blank"; // Opcional: Abre o link em uma nova aba
              link.rel = "noopener noreferrer"; // Boa prática para links com target="_blank"

              // Cria a imagem
              const img = document.createElement("img");
              img.className = "rounded-sm";
              img.src = game.imageUrl || ""; // Adiciona fallback para string vazia
              img.alt = `Outra indicação: ${game.title || "Sem Título"}`; // Usa título para alt, com fallback

              // Adiciona a imagem dentro do link
              link.appendChild(img);

              // Adiciona o link (com a imagem dentro) ao container de Outras Indicações
              outrasIndicacoesContainer.appendChild(link);
              gamesLoadedCount++;
            }
          });

          // Se nenhum jogo foi encontrado para NENHUMA das seções
          if (gamesLoadedCount === 0) {
            noGamesMessage.classList.remove("hidden");
          }
        } catch (error) {
          console.error("Erro ao carregar jogos:", error);
          errorMessage.classList.remove("hidden"); // Mostra a mensagem de erro
        } finally {
          loadingMessage.classList.add("hidden"); // Garante que a mensagem de carregamento seja sempre escondida no final
        }
      }

      // Carrega os jogos quando a página estiver totalmente carregada
      document.addEventListener("DOMContentLoaded", loadGames);
    </script>
  </body>
</html>
